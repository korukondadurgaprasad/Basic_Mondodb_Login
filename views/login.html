<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Center content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 400px;
            width: 100%;
        }

        .input-container {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post" id="loginForm">
            <div class="input-container">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" required autocomplete="off">
            </div>
            <div class="input-container">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required autocomplete="off">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="login-container">
        <h2>Register</h2>
        <form action="/register" method="post" id="registerForm">
            <div class="input-container">
                <label for="register-name">Name</label>
                <input type="text" id="register-name" name="name" required autocomplete="off">
            </div>
            <div class="input-container">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" required autocomplete="off">
            </div>
            <div class="input-container">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" name="username" required autocomplete="off">
            </div>
            <div class="input-container">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required autocomplete="off">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Clear login form fields
            document.getElementById('loginForm').reset();

            // Clear registration form fields
            document.getElementById('registerForm').reset();
        });
    </script>
</body>

</html>
